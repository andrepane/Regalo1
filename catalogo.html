<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link rel="stylesheet" href="catalogo.css" />
  </head>
  <body>
    <h1>Ideas de Tatuajes</h1>

    <div class="card">
      <img
        src="https://i.pinimg.com/736x/52/3c/19/523c19428d6727f8baac305ce9ae80ff.jpg"
        alt="Aliens"
      />
      <div class="card-content">
        <h2>Aliens en pareja</h2>
        <button class="like-btn">&#10084;</button>
      </div>
    </div>

    <div class="card">
      <img
        src="https://i.pinimg.com/736x/dc/8c/46/dc8c46bb67ea2092981838adf38d98a9.jpg"
        alt="Corazón con huellas"
      />
      <div class="card-content">
        <h2>Corazón con huellas</h2>
        <button class="like-btn">&#10084;</button>
      </div>
    </div>

    <div class="card">
      <img
        src="https://i.pinimg.com/736x/57/5b/98/575b98ca904a165d4521df0a9bb44ba0.jpg"
        alt="Manos sol y luna"
      />
      <div class="card-content">
        <h2>Sol y luna</h2>
        <button class="like-btn">&#10084;</button>
      </div>
    </div>

    <script src="catalogo.js"></script>
  </body>
</html>
